<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>

<body>

    <h1>Hangman</h1>
    <h2>Press any key to start!</h2>
    <p>Wins</p>
    <p id="wins"></p>
    <p>Current word</p>
    <p id="currentWord"></p>
    <p>Number of guesses remaining</p>
    <p id="guessesLeft"></p>
    <p>Letters already guessed <span id= "alreadyGuessed"></span></p>
    <p>Valid Letters <span id = "validLetters"></span></p>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
